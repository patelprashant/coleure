<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Boner</title>
    <link rel="stylesheet" href="css/screen.css" />
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/localstorage.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body>
    <div id="boner">
      <input autofocus type="text" id="new-color" placeholder="Enter a HEX value and press Enter." />
      <ul id="palette">
        <!-- Colors will appear here. -->
      </ul>
    </div>
    <script type="text/template" id="color-template">
      <li style="background: #<%= color %>">
        <span class="color-value">#<%= color %></span>
        <span class="text-example" style="color: #<%= color %>">Text <b>example</b> <i>here</i></span>
        <span class="text-example dark-background" style="color: #<%= color %>">Text <b>example</b> <i>here</i></span>
        <a class="destroy" href="javascript:;">&times;</a>
      </li>
    </script>
  </body>
</html>
