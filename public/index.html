<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0'" />
    <title>Coleure</title>
    <link href="styles/screen.css" rel="stylesheet" />
    <script>
      var _gaq = _gaq || []; _gaq.push(['_setAccount', 'UA-26310431-1']); _gaq.push(['_trackPageview']); (function() {var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true; ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js'; var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s); })();

  </head>
  <body>
    <input id="clipboard_handler" readonly type="text" />
    
    <header class="site b-sizing">
      <h1>Coleure</h1>
      <nav>
        <ul id="options">
          <li id="min_mode"><code class="ins_code">(hover a color)</code></li>
          <li class="option">
            <kbd>E</kbd><a id="show_palette" href="javascript:;">Palette</a>
          </li>
          <li class="option">
            <kbd>F</kbd><a id="rotates_format" href="javascript:;">Format</a>
            <ul class="inline">
              <li id="output"></li>
              <li id="hex">HEX</li>
              <li id="rgb">RGB</li>
              <li id="hsl">HSL</li>
            </ul>
          </li>
          <li class="option">
            <kbd>T</kbd><a id="rotates_output" href="javascript:;">Output</a>
          </li>
          <li class="option">
            <kbd>H</kbd><a id="toggle_values" href="javascript:;">Values</a>
          </li>
        </ul>
      </nav>
    </header>

    <aside id="colors_palette" class="palette cleared b-sizing">
      <header>
        <h2>Palette <a id="clear_palette" href="javascript:;">clear</a></h2>
      </header>
      <div id="chosen_colors"><span class="spacer"></span></div>
    </aside>

    <section id="scroller" class="scroller">
      <!-- 
      Colors will load here.
      NOTE: If `id` changed, update commons.js. -->
      <div id="colors_placeholder" class="cleared">
        <p id="loading_indicator"><big>Loading…</big></p>
      </div>
      
      <footer id="credits">
        Made by <a href="http://rolando.pe" target="_blank">Rolando Murillo</a> inspired by PANTONE® colors.
      </footer>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src='scripts/colors.js'></script>
    <script src='scripts/formats.js'></script>
    <script src='scripts/ticker.js'></script>
    <script src='scripts/common.js'></script>
    <script src='scripts/responsive.js'></script>
  </body>
</html>
