{% if (this.valueOf()) { %}
<i
  data-yolo="true"
  draggable="true"
  class="item color"
  data-name="{{ name }}"
  data-hex="{{ hex }}"
  data-rgb="{{ rgb }}"
  data-hsl="{{ hsl }}"
  data-mixed="{{ mixed }}"
  data-origin="{{ origin }}"
  style="background: #{{ hex }}">
	<span class="name">{% if (mixed == "true") { %}<strong class="mix-mark" data-hex="{{ hex }}">M</strong>{% } %}{{ name }}</span>
</i>
{% } else { %}
<div class="item empty-color"></div>
{% } %}
