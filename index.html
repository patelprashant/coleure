<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Coleure</title>
    <link href="coleure.css" rel="stylesheet" />
    <script src="src/require.js" data-main="src/coleure"></script>
    <script>
      // var _gaq = _gaq || []; _gaq.push(['_setAccount', 'UA-26310431-1']); _gaq.push(['_trackPageview']); (function() {var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true; ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js'; var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s); })();
    </script>
  </head>
  <body>
    <input id="clipboard_handler" class=hide readonly />
    <aside id="panels">
      <section id="inspector">
        <div id="subjects" class="clear">
          <!-- preview.html derived shit goes here -->
          <header class="color-preview">
            <a class="img close">&times;</a>
            <div class="color" style="background: #f78773"></div>
            <h1 class="color-name"><span>PANTONE</span> 1777</h1>
          </header>
        </div>
        <div id="tests">
          <!-- test.html derived shit goes here -->
          <p class="log" style="color: #fff; background: #f78773;"><u>White</u> <b>over</b> <i>color</i>.</p>
          <p class="log" style="color: #f78773; background: #fff;"><u>Color</u> <b>over</b> <i>white</i>.</p>
          <p class="log" style="color: #000; background: #f78773;"><u>Black</u> <b>over</b> <i>color</i>.</p>
          <p class="log" style="color: #f78773; background: #000;"><u>Color</u> <b>over</b> <i>black</i>.</p>
        </div>
      </section>
      <section class="sep">
        <header>
          <h1 class=s2>Palette</h1>
        </header>
        <div id="palette">
          <div class="dropzone">Drag your favorite colors here.</div>
        </div>
      </section>
      <section class="sep">
        <header class=s2>
          <hgroup>
            <h1 class="left">Format</h1>
            <h2 class="right">    
              <a id="hex" data-state="active" class="set-format option">HEX</a>
              <a id="rgb" class="set-format option">RGB</a>
              <a id="hsl" class="set-format option">HSL</a>
            </h2>
          </hgroup>
        </header>
      </section>
      <img id="logo" draggable="false" src="logo.png" alt="Coleure" />
    </aside>
    <section id="colors" />
  </body>
</html>
