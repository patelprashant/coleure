<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Coleure</title>
    <link href="coleure.css" rel="stylesheet" />
    <link rel="apple-touch-icon" href="icons/coleure-57.png" />

  <body>
    <input id="clipboard_handler" readonly type="text" />
    
    <header class="site b-sizing">
      <h1 class="site">Coleure</h1>
      <nav>
        <ul id="options">
          <li id="min_mode"><code class="current-color">(hover a color)</code></li>
        </ul>
        <dl class="colors-output">
          <dt>Colors copied in</dt>
          <dd id="hex" class="format">HEX</dd>
          <dd id="rgb" class="format">RGB</dd>
          <dd id="hsl" class="format">HSL</dd>
          <dd id="output" />
        </dl>
      </nav>
    </header>

    <aside id="colors_palette" class="palette cleared b-sizing">
      <header>
        <h2>Palette <a id="clear_palette" href="javascript:;">clear</a></h2>
      </header>
      <div id="chosen_colors"><span class="spacer"></span></div>
    </aside>

    <div id="scroller" class="scroller">
      <section id="colors">
        <footer class="site">
          <p>Project by <a href="http://rolando.pe/" target="_blank">Rolando Murillo</a>, inspired by PANTONEÂ® colors. Fork me on <a href="http://github.com/rnmp/coleure" target="_blank">Github</a>.</p>

    </div>
    <div id="zoom">
      
    </div>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/pantone.js"></script>
