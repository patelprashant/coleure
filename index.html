<html lang="en">

  <body id="app">
    <h1 id="logo">Coleure <span id="format_status">Hover any color</span></h1>
    <input id="clipboard_handler" readonly></input>
    <aside id="panels">
      <section id="inspector">
        <div id="subjects" class="clear"></div>
        <div id="tests" class="clear"></div>
      </section>
      <section id="palette">
          <h1>Palette</h1>
          <div class="select">
            <div class="button select-input right">Default</div>
            <div class="select-options">
              <ul></ul>
              <input type="text" autofocus placeholder="New paletteâ€¦" />
            </div>
          </div>
        <div id="drop-message" class="dropzone">Drop your favorite colors here.</div>
        <div id="palette_colors" class="clear b10"></div>
      </section>
      <section>
        <h1>Format</h1>
        <button id="hex" class="set-format option join">HEX</button><button id="rgb" class="set-format option join">RGB</button><button id="hsl" class="set-format option join">HSL</button>
      </section>
      <section>
        <h1>Tips</h1>
        <ul>
          <li>Copy to clipboard with <kbd>cmd+c</kbd> or <kbd>ctrl+c</kbd></li>
          <li>Add a color with <kbd>alt+click</kbd></li>
          <li>Save colors by dragging them into Favorites</li>
        </ul>
      </section>
      <footer>
