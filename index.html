        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>

    <aside id="panels">

      <section id="inspector">
        <aside id="welcome-message">
          <header class="sep-header s2"><h1>Welcome to Coleure</h1></header>
          <p>This app will help you choose the right color for your next project. Hover and copy any color on the app. Have a better idea of how a color will look by clicking on it. Add a second color holding <kbd>alt</kbd>.</p>
          <div class="fb-like left" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true"></div>
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://coleure.com/" data-text="Coleure: nice way to work with colors." data-via="rnmp">Tweet</a>
          <div class="g-plusone" data-size="medium" data-href="http://coleure.com/"></div>
        </aside>
        <div id="subjects" class="clear"></div>
        <div id="tests"></div>
      </section>

      <section class="sep clear">
        <header class="sep-header">
          <input id="clipboard_handler" placeholder="Hover any color" readonly><kbd class="inside-input">⌘C</kbd></input>
          <button id="hex" class="set-format option join">HEX</button>
          <button id="rgb" class="set-format option join">RGB</button>
          <button id="hsl" class="set-format option join">HSL</button>
        </header>
      </section>

      <section id="palette" class="sep" style="padding-bottom: 50px;">
        <header class="sep-header">
          <div class="select">
            <div class="button select-input right">Default</div>
            <div class="select-options">
              <ul></ul>
              <input type="text" autofocus placeholder="New palette…" />
            </div>
          </div>
          <h1 class=s2>Palette</h1>
        </header>
        <div id="drop-message" class="dropzone">Drop your favorite colors here.</div>
        <div id="palette_colors" class="clear b10"></div>
        <!-- <button>Show all…</button> -->
      </section>
      <img id="logo" src="coleure.png" alt="Coleure">
    </aside>
    <section id="colors" class="clear"></section>
  </body>
</html>
